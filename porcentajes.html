<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos | Agus Castro</title>

</head>
<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
    </header>

    <section>
        <h2>Calculadora de descuentos porcentuales</h2>
        <form>
            <label>
                Ingresa el precio de tu producto/servicio:
            </label>
            <input id="InputPrice" type="number" placeholder="Precio">
            <input id="InputDiscount" type="number" placeholder="Descuento">
            <label for="InputCoupons">
                Cupón de descuento:
            </label>
            <input id="InputCoupons" type="text" placeholder="Cupón">
            <button type="button" onclick=onClickButtonPriceDiscount()>
                Aplicar descuento
            </button>

            <p id="resultP"></p>

        </form>
    </section>

    <section>
        <h2>Cupon de descuento</h2>
        <form>
            <label>
                Ingresa el precio de tu producto/servicio y el cupón que deseas aplicar:
            </label>
            <input id="InputPrice" type="number" placeholder="Precio">
            <label for="InputCoupons">
                Cupón de descuento:
            </label>
            <input id="InputCoupon" type="text" placeholder="Cupón">
            <button type="button" onclick=onClickButtonCoupon()>
                Aplicar descuento
            </button>

            <p id="ResultP"></p>

        </form>
    </section>


    <script src="./porcentajes.js"></script>
</body>
</html>
