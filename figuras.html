<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | Agus Castro</title>
    <script src="./figuras.js"></script>
</head>
<body>
    <header>
        <h1> Figuras geometricas</h1>
        <p>Este es el primer taller del Curso Práctico de JavaScript. Aquí podras calcular el área y el
            perímetro de las distintas formas geométricas.
        </p>

        <section>
            <h2>Cuadrado</h2>
            <form>
                <label>
                    Escribe cuanto miden uno de los lados de tu cuadrado:
                </label>
                <input id="InputSquare" type="number" placeholder="Lado">
                <button type="button" onclick="onClickButtonSquarePerimeter()">
                    Calcular perímetro
                </button>
                <button type="button" onclick="onClickButtonSquareArea()">
                    Caclular el área
                </button>
            </form>
        </section>

        <section>
            <h2>Triángulo</h2>
            <form>
                <label>
                    Escribe cuanto mide cada uno de los lados de tu triángulo:
                </label>
                <input id="InputTriangle" type="number" placeholder="Lado">
                <input id="InputTriangle1" type="number" placeholder="Lado">
                <input id="InputTriangle2" type="number" placeholder="Base">
                <input id="InputTriangle3" type="number" placeholder="Altura">
                <button type="button" onclick="onClickButtonTrianglePerimeter()">
                    Calcular perímetro
                </button>
                <button type="button" onclick="onClickButtonTriangleArea()">
                    Caclular el área
                </button>
                <button type="button" onclick="onClickButtonIsoscelesTriangleHeight()">
                    Caclular la altura de un triangulo isosceles
                </button>
            </form>
        </section>

        <section>
            <h2>Círculo</h2>
            <form>
                <label>
                    Escribe cuanto mide el radio de tu círuclo:
                </label>
                <input id="InputCircle" type="number" placeholder="Radio">
                <button type="button" onclick="onClickButtonCircleDiameter()">
                    Calcular diámetro
                </button>
                <button type="button" onclick="onClickButtonCirclePerimeter()">
                    Calcular perímetro
                </button>
                <button type="button" onclick="onClickButtonCircleArea()">
                    Caclular el área
                </button>
            </form>
        </section>
    </header>
</body>
</html>
